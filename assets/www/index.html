<html>
 <head>
  <title>Kick-In Scavenger Hunt</title>

  <link type="text/css" href="css/stylesheet.css" rel="stylesheet" />
  <script lang="javascript">
   function getPlatformName() {
		if (navigator.userAgent.match(/Android/i)) {
			return 'android';
		} else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
			return 'ios';
		}
	}
   
    function goToNextPage() {
    	window.location = 'info-' + getPlatformName() + '.html';
    }

    window.setTimeout('goToNextPage', 5000);
  </script>
 </head>
 <body>
  <a id="welcomeImage" style="background-image: url('images/kick-in-scavenger-hunt.png');" onClick="goToNextPage(); return false;">
  </a>
 </body>
</html>
