<html>
 <head>
  <title>Kick-In Scavenger Hunt</title>
  
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link type="text/css" href="css/stylesheet.css" rel="stylesheet" />
  <script type="text/javascript" src="javascript/lib/cordova-ios.js"></script>
  <script type="text/javascript" src="javascript/lib/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="javascript/lib/md5.js"></script>
  
  <script type="text/javascript" src="javascript/scavengerhunt.js"></script>
  <script type="text/javascript" src="javascript/game.js"></script>
  
  <script type="text/javascript" src="javascript/file.js"></script>
  <script type="text/javascript" src="javascript/gps.js"></script>
 </head>
 <body>
  <div id="wrapper">
   <div id="top">
   	<img src="images/logo.png" id="logo"/>
   	<div id="pageTitle">Kick-In Scavenger Hunt</div>
   </div>
   <div id="scoreBox">
   	 <div id="score">
   	  <img id="score0" src="images/0.gif"/>
   	  <img id="score1" src="images/0.gif"/>
   	  <img id="score2" src="images/0.gif"/>
   	  <img id="score3" src="images/0.gif"/>
   	  <img id="score4" src="images/0.gif"/>
   	  <img id="score5" src="images/0.gif"/>
     </div>
     
     <div id="remainingTime">
   	  <img id="timeh0" src="images/0.gif"/>
   	  <img id="timeh1" src="images/2.gif"/>
   	  <img src="images/colon.gif"/>
   	  <img id="timem0" src="images/0.gif"/>
   	  <img id="timem1" src="images/0.gif"/>
   	  <img src="images/colon.gif"/>
   	  <img id="times0" src="images/0.gif"/>
   	  <img id="times1" src="images/0.gif"/>
     </div>
     <div class="spacer">&nbsp;</div>
   </div>
   <div id="backgroundImage">
   	<div class="gameBox infoBox answerCheck enterBuilding checkLocation">
      <div class="infoText">
      </div>
      <div class="infoButtonContainer">
        <div class="infoButton">
	  	</div>
	  </div>
    </div>
    
    <div class="multipleChoice gameBox">
   	 <div class="smallInfoBoxContainer">
   		<div class="smallInfoBox">
   	 </div>
   	 </div>
   	 <div id="A" class="answer left">
	 </div>
	 <div id="B" class="answer right">
	 </div>
	 <div id="C" class="answer left">
	 </div>
	 <div id="D" class="answer right">
	 </div>
	</div>
	
	<div class="openQuestion gameBox infoBox">
   	 <div class="infoText">
   	 </div>
     <input type="text" name="answer" id="answer" value=""/><br/><br/>
   	 <div class="infoButtonContainer">
       <div class="infoButton">
	   </div>
	 </div>
   	</div>
   </div>
  </div>
 </body>
</html>
