<html>
 <head>
  <title>Kick-In Scavenger Hunt</title>
  
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link type="text/css" href="css/stylesheet.css" rel="stylesheet" />
  <script type="text/javascript" src="javascript/lib/cordova-android.js"></script>
  <script type="text/javascript" src="javascript/lib/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="javascript/lib/md5.js"></script>
  
  <script type="text/javascript" src="javascript/scavengerhunt.js"></script>
  <script type="text/javascript" src="javascript/game.js"></script>
  <script type="text/javascript" src="javascript/data.js"></script>
  
  <script type="text/javascript" src="javascript/file.js"></script>
  <script type="text/javascript" src="javascript/gps.js"></script>
 </head>
 <body>
  <div id="unread"></div>
  <div id="wrapper">
   <div id="top">
   	<img src="images/menu.png" id="menu"/>
   	<img src="images/envelope.png" id="envelope"/>
   	<img src="images/logo.png" id="logo"/>
   </div>
   <div id="mainContainer">
    <div id="exercises" class="screen"></div>
	<div id="exercise" class="screen">
		<div id="exerciseTitle"></div>
		<div id="exerciseText"></div>
		<img src="images/camera.jpg" id="camera"/>
	</div>
	<div id="images" class="screen"></div>
	<div id="image" class="screen">
		<img src="" id="bigImage"/>
		<img src="images/logo.png" id="bigImageLogo"/>
	</div>
	<div id="approve" class="screen">
		<!-- TODO: replace this with image capturing from device -->
		<img src="images/testImage.jpg" id="approveImage"/><br/>
		<img src="images/approve.jpg" id="approveButton"/>
		<img src="images/decline.jpg" id="declineButton"/>
	</div>
	<div id="messages" class="screen"></div>
	<div id="message" class="screen">
		<div id="messageTitle"></div>
		<div id="messageText"></div>
		<img id="messageImage"></div>
	</div>
	<div id="about" class="screen">
		<div id="aboutTitle" text="ABOUT_TITLE"></div>
		<div id="aboutText" text="ABOUT_TEXT"></div><br/>
		<img id="aboutImage" src="images/victor.jpg"></div>
	</div>
   </div>
  </div>
 </body>
</html>
