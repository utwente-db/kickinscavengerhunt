<html>
 <head>
  <title>Kick-In Scavenger Hunt</title>
  
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link type="text/css" href="css/stylesheet.css" rel="stylesheet" />
  <link type="text/css" href="css/fadingBars.css" rel="stylesheet" />
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="javascript/lib/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="javascript/lib/jquery.cookie.js"></script>
  
  <script type="text/javascript" src="javascript/data.js"></script>
  <script type="text/javascript" src="javascript/file.js"></script>
  <script type="text/javascript" src="javascript/gps.js"></script>  

  <script type="text/javascript" src="javascript/scavengerhunt.js"></script>
  <script type="text/javascript" src="javascript/game.js"></script>

  <!-- Bing map -->  
  <script type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1"></script>
 </head>
 <body>
  <div id="wrapper">
   <div id="top">
   	<img src="images/menu.png" id="menu"/>
   	<img src="images/envelope.png" id="envelope"/>
   	<img src="images/logo.png" id="logo"/>
   	<img src="images/en.jpg" id="language"/>
   	<img src="images/map.png" id="mapButton"/>
   </div>
   <div id="mainContainer">
    <div id="exercises" class="screen"></div>
	<div id="exercise" class="screen">
		<img src="" id="exerciseImage"/>
		<div id="exerciseTitle" class="title"></div>
		<div id="exerciseText" class="text"></div>
		<img src="images/camera.jpg" id="camera"/>
	</div>
	<div id="images" class="screen"></div>
	<div id="image" class="screen">
		<img src="" id="bigImage"/>
		<div id="bigImageLogoContainer">
			<img src="images/logo.png" id="bigImageLogo"/>
		</div>		
	</div>
	<div id="cameraFailed" class="screen">
		<div id="cameraFailedTitle" class="title" text="CAMERA_FAILED"></div>
		<div id="cameraFailedText" class="text" text ="TRY_CAMERA_AGAIN"></div>
		<img id="cameraFailedImage" src="images/camera.jpg" />
	</div>
	<div id="messages" class="screen"></div>
	<div id="message" class="screen">
		<div id="messageTitle" class="title" ></div>
		<div id="messageText"></div>
	</div>
	<div id="uploadSuccess" class="screen">
		<div id="uploadSuccessTitle" class="title" text="UPLOAD_SUCCESS"></div>
		<div id="uploadSuccessText" class="text" text ="NEXT_EXERCISE"></div>
		<img id="uploadSuccessImage" src="images/menu_groot.jpg" />
	</div>
	<div id="uploadFailed" class="screen">
		<div id="uploadFailedTitle" class="title" text="UPLOAD_FAILED"></div>
		<div id="uploadFailedText" class="text" text ="TRY_UPLOAD_AGAIN"></div>
		<img id="uploadFailedImage" src="images/menu_groot.jpg" />
	</div>
	<div id="about" class="screen">
		<div id="aboutTitle" class="title" text="ABOUT_TITLE"></div>
		<div id="aboutText" class="text" text="ABOUT_TEXT"></div><br/>
		<img id="aboutImage" src="images/victor.jpg" />
	</div>
	<div id="noGPS" class="screen">
		<div id="noGPSTitle" class="title" text="NO_GPS_TITLE"></div><br/>
		<div id="noGPSText" class="text" text="NO_GPS_TEXT"></div><br/>
	</div>
	<div id="map" class="screen">
		
	</div>
	<div id="loader" class="screen">
		<br/><br/><br/><br/><br/><br/><br/>
		<div id="fadingBarsG">
			<div id="fadingBarsG_1" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_2" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_3" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_4" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_5" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_6" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_7" class="fadingBarsG">
			</div>
			<div id="fadingBarsG_8" class="fadingBarsG">
			</div>
		</div>
	</div>
   </div>
  </div>
  <div id="unread"></div>
  <div id="tooltip">
		<div id="tooltipTriangle"></div>
		<div id="tooltipInfo"></div>
  </div>
 </body>
</html>
